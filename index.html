    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      .font-dancing-script {
        font-family: 'Dancing Script', cursive;
      }
      .font-cursive{
        font-family: 'cursive';
      }
      /* A subtle background pattern using SVG */
      .bg-pattern {
        background-color: #fff0f3;
        background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffc6d1' fill-opacity='0.4'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      }
      
      /* New Animated Gradient Background */
      .animated-gradient-background {
        background: linear-gradient(315deg, #ffafcc, #bde0fe, #ffc8dd, #cdb4db);
        background-size: 400% 400%;
        animation: gradient-flow 15s ease infinite;
      }

      @keyframes gradient-flow {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
      }

      /* 3D Carousel Styles */
      .carousel-container {
        perspective: 1000px;
      }

      .carousel {
        position: relative;
        width: 210px;
        height: 320px;
        transform-style: preserve-3d;
        animation: rotate 35s infinite linear;
      }

      .carousel-item {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        -webkit-box-reflect: below 10px linear-gradient(transparent, transparent, #0004);
      }
      
      /* Assigning rotation to each item */
      .carousel-item:nth-child(1) { transform: rotateY(0deg) translateZ(320px); }
      .carousel-item:nth-child(2) { transform: rotateY(40deg) translateZ(320px); }
      .carousel-item:nth-child(3) { transform: rotateY(80deg) translateZ(320px); }
      .carousel-item:nth-child(4) { transform: rotateY(120deg) translateZ(320px); }
      .carousel-item:nth-child(5) { transform: rotateY(160deg) translateZ(320px); }
      .carousel-item:nth-child(6) { transform: rotateY(200deg) translateZ(320px); }
      .carousel-item:nth-child(7) { transform: rotateY(240deg) translateZ(320px); }
      .carousel-item:nth-child(8) { transform: rotateY(280deg) translateZ(320px); }
      .carousel-item:nth-child(9) { transform: rotateY(320deg) translateZ(320px); }

      @keyframes rotate {
        from { transform: rotateY(0deg); }
        to { transform: rotateY(-360deg); }
      }
    </style>
